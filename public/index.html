<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gugol Sites</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="alignRow" id="navinicial">
            <h1>Gugol Sites</h1>
            <a href="" id="portalacesso">Portal de Acesso</a>
        </nav>
    </header>
    <img class="capa" src="./assets/gugol_cover.png" alt="capa do site">
    <main class="alignColumnFull info">
        <h2>
            Crie um site de forma fácil e rápida com a ajuda do Gugol.
        </h2>
        <p>Faça logo seu cadastro ou login:</p>
        <div class="alignColumn">
            <div class="alignRow">
                <a class="bigButton" href="./login.html">Login</a>
                <a class="bigButton" href="./cadastro.html">Cadastro</a>
            </div>
        </div>
    </main>
    <footer>
        <span><b>Telefone: </b>+55 (16) 98373-8123</span>
        <span>Feito com carinho por USPCodeLab &lt;3</span>
    </footer>

    <script>
        button = document.getElementById("portalacesso");

        button.addEventListener("click", function (e) {
            e.preventDefault();

            if (document.cookie != "") {
                const token = document.cookie.split('token=')[1];
                const user = JSON.parse(atob(token.split('.')[1]));
                
                fetch(`/user/${user.user}/portal`, {
                    method: 'GET',
                    headers: {
                        authorization: `Bearer ${token}` 
                    }
                }).then(res => {
                    if(res.ok){
                        window.location.replace("/portal.html");
                    }
                    else{
                        window.alert("Usuário não autorizado.");
                    }
                });
            } else {
                window.alert("Usuário não autorizado.");
            }
        });
    </script>
</body>
</html>
